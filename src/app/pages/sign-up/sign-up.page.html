<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="auth-page">
  <img src="../assets/logged_in.svg" class="auth-img">
  <form [formGroup]="signupForm">
    <ion-item>
      <ion-label stacked>Full Name</ion-label>
      <ion-input formControlName="name" type="text" placeholder="Type in your Full Name" [class.invalid]="!signupForm.controls['name'].valid && signupForm.controls['name'].touched">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Type in an email address" [class.invalid]="!signupForm.controls['email'].valid &&
signupForm.controls['email'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls['email'].valid &&
signupForm.controls['email'].touched">
      <ion-label>Please enter a valid email address.</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Type in a Password" [class.invalid]="!signupForm.controls['password'].valid&&
signupForm.controls['password'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls['password'].valid
&& signupForm.controls['password'].touched">
      <ion-label>Your password needs to be more than 6 characters.</ion-label>
    </ion-item>
    <!-- <ion-button (click)="addFingerprint()" expand="block" color="success">
      Add Biometrics <ion-icon name="finger-print"></ion-icon>
    </ion-button> -->
    <ion-button (click)="signupUser(signupForm)" expand="block" [disabled]="!signupForm.valid">
      SUBMIT PERSONAL DATA
    </ion-button>
    <ion-button expand="block" fill="clear" routerLink="/login">
      Already have an account? Log in
    </ion-button>
  </form>
</ion-content>
