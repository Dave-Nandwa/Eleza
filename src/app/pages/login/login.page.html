<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/landing"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="auth-page">
  <img src="../assets/login.svg" class="auth-img">
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Type in your email address" [class.invalid]="!loginForm.controls['email'].valid &&
loginForm.controls['email'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid
&& loginForm.controls['email'].touched">
      <ion-label>Please enter a valid email address.</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Type in your password." [class.invalid]="!loginForm.controls['password'].valid&&
loginForm.controls['password'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
&& loginForm.controls['password'].touched">
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>
    <!-- <ion-button tappable (tap)="fingerPrintLogin()" expand="block" color="success">
      Biometric Login <ion-icon name="finger-print"></ion-icon>
    </ion-button> -->
    <ion-button (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
      Log In
    </ion-button>
  </form>
  <ion-button expand="block" fill="clear" routerLink="/reset-password" *ngIf="problem">
    I forgot my password :(
  </ion-button>
</ion-content>
